{{- if .Values.postgres.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-chatbot.component.fullname" (list "postgres" .) }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "todo-chatbot.component.selectorLabels" (list "postgres" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todo-chatbot.component.selectorLabels" (list "postgres" .) | nindent 8 }}
    spec:
      containers:
        - name: postgres
          image: postgres:13
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgres.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.postgres.username | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgres.password | quote }}
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          {{- with .Values.postgres.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: {{ include "todo-chatbot.component.fullname" (list "postgres" .) }}-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-chatbot.component.fullname" (list "postgres" .) }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    {{- include "todo-chatbot.component.selectorLabels" (list "postgres" .) | nindent 4 }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "todo-chatbot.component.fullname" (list "postgres" .) }}-pvc
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgres.storageSize | default "1Gi" }}
{{- end }}