# Default values for todo-chatbot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created.
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account.
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template.
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

frontend:
  replicaCount: 1
  image:
    repository: todo-app-frontend
    # Use 'Never' for local Minikube deployment to use locally loaded images
    pullPolicy: Never
    # Use 'latest' tag for local development to ensure latest local image is used
    tag: "latest"
  service:
    # Using NodePort for local access to the frontend
    type: NodePort
    port: 3000
    targetPort: 3000
    # NodePort to expose on the host machine
    nodePort: 30080
  containerPort: 3000 # Explicitly define container port for the deployment
  livenessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  readinessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  env: # Environment variables for frontend
    # Browser-side API URL - must be accessible from user's browser
    # Using localhost with minikube tunnel
    NEXT_PUBLIC_API_URL: "http://localhost:30081"
    # Backend service name for container-to-container communication (if needed)
    BACKEND_SERVICE_URL: "http://todo-app-todo-chatbot-backend:8000"
    # Additional environment variables for local development
    NODE_ENV: "development"

backend:
  replicaCount: 1
  image:
    repository: todo-app-backend
    # Use 'Never' for local Minikube deployment to use locally loaded images
    pullPolicy: Never
    # Use 'latest' tag for local development to ensure latest local image is used
    tag: "latest"
  service:
    # Using NodePort for local access to the backend
    type: NodePort
    port: 8000
    targetPort: 8000
    # NodePort to expose on the host machine
    nodePort: 30081
  containerPort: 8000 # Explicitly define container port for the deployment
  livenessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  readinessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  env: # Environment variables for backend
    # NeonDB PostgreSQL connection (cloud database)
    DATABASE_URL: 'postgresql://neondb_owner:npg_1GNMc4kXzIRF@ep-polished-tooth-ahegxq0b-pooler.c-3.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require'
    # Frontend URL for CORS - must match how browser accesses frontend
    FRONTEND_URL: "http://localhost:30080"
    # Allow all origins for local development (minikube access)
    CORS_ORIGINS: "http://localhost:30080,http://localhost:3000,http://127.0.0.1:3000,http://192.168.49.2:30080"
    # These should be replaced with secure values in production
    BETTER_AUTH_SECRET: "local-dev-secret-change-in-production"
    # GEMINI_API_KEY for chat features
    GEMINI_API_KEY: "AIzaSyAA9wOjtPSgNzmAv0CXr9x3NlBFXBdvZeA"
    NODE_ENV: "development"

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Enable minikube tunnel access
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: Prefix
  tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

# -- Expose the service via gateway-api HTTPRoute
# Requires Gateway API resources and suitable controller installed within the cluster
# (see: https://gateway-api.sigs.k8s.io/guides/)
httpRoute:
  # HTTPRoute enabled.
  enabled: false
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
    - name: gateway
      sectionName: http
      # namespace: default
  # Hostnames matching HTTP header.
  hostnames:
    - chart-example.local
  # List of rules and filters applied.
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /headers
