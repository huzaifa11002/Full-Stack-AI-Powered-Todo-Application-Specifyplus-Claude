openapi: 3.0.3
info:
  title: FastAPI Todo REST API
  description: |
    RESTful API for multi-user todo application with user isolation.

    This API provides complete CRUD operations for tasks with user-level isolation.
    All endpoints follow the pattern `/api/{user_id}/tasks/*` to ensure tasks are
    scoped to specific users.

    **Phase**: Phase II - Backend Foundation
    **Authentication**: Not implemented (deferred to Spec 2)
    **Features**: Create, Read, Update, Delete, Toggle completion
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://localhost:8000
    description: Development server
  - url: http://localhost:8000/api
    description: API base path

tags:
  - name: tasks
    description: Task management operations
  - name: health
    description: Health check endpoints

paths:
  /health:
    get:
      tags:
        - health
      summary: Health check
      description: Returns the health status of the API
      operationId: healthCheck
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy

  /api/{user_id}/tasks:
    get:
      tags:
        - tasks
      summary: List all tasks for a user
      description: |
        Retrieves all tasks belonging to the specified user.
        Returns an empty array if the user has no tasks.
      operationId: listTasks
      parameters:
        - name: user_id
          in: path
          required: true
          description: ID of the user whose tasks to retrieve
          schema:
            type: integer
            minimum: 1
            example: 1
      responses:
        '200':
          description: List of tasks retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaskResponse'
              examples:
                withTasks:
                  summary: User with tasks
                  value:
                    - id: 1
                      user_id: 1
                      title: Buy groceries
                      description: Milk, eggs, bread, and vegetables
                      is_completed: false
                      created_at: "2026-01-10T10:00:00Z"
                      updated_at: "2026-01-10T10:00:00Z"
                    - id: 2
                      user_id: 1
                      title: Write report
                      description: Q4 financial report
                      is_completed: true
                      created_at: "2026-01-10T11:00:00Z"
                      updated_at: "2026-01-10T12:00:00Z"
                emptyList:
                  summary: User with no tasks
                  value: []
        '422':
          description: Invalid user_id format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

    post:
      tags:
        - tasks
      summary: Create a new task
      description: |
        Creates a new task for the specified user.
        The task is created with `is_completed` set to false by default.
      operationId: createTask
      parameters:
        - name: user_id
          in: path
          required: true
          description: ID of the user who will own the task
          schema:
            type: integer
            minimum: 1
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
            examples:
              withDescription:
                summary: Task with description
                value:
                  title: Buy groceries
                  description: Milk, eggs, bread, and vegetables
              withoutDescription:
                summary: Task without description
                value:
                  title: Call dentist
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
              example:
                id: 1
                user_id: 1
                title: Buy groceries
                description: Milk, eggs, bread, and vegetables
                is_completed: false
                created_at: "2026-01-10T10:00:00Z"
                updated_at: "2026-01-10T10:00:00Z"
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
              examples:
                emptyTitle:
                  summary: Empty title
                  value:
                    detail:
                      - loc: ["body", "title"]
                        msg: "String should have at least 1 character"
                        type: "string_too_short"
                titleTooLong:
                  summary: Title exceeds maximum length
                  value:
                    detail:
                      - loc: ["body", "title"]
                        msg: "String should have at most 200 characters"
                        type: "string_too_long"

  /api/{user_id}/tasks/{task_id}:
    get:
      tags:
        - tasks
      summary: Get task details
      description: |
        Retrieves details of a specific task.
        Returns 404 if the task doesn't exist or doesn't belong to the specified user.
      operationId: getTask
      parameters:
        - name: user_id
          in: path
          required: true
          description: ID of the user who owns the task
          schema:
            type: integer
            minimum: 1
            example: 1
        - name: task_id
          in: path
          required: true
          description: ID of the task to retrieve
          schema:
            type: integer
            minimum: 1
            example: 1
      responses:
        '200':
          description: Task retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
              example:
                id: 1
                user_id: 1
                title: Buy groceries
                description: Milk, eggs, bread, and vegetables
                is_completed: false
                created_at: "2026-01-10T10:00:00Z"
                updated_at: "2026-01-10T10:00:00Z"
        '404':
          description: Task not found or access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                detail: Task not found or access denied

    put:
      tags:
        - tasks
      summary: Update task
      description: |
        Updates an existing task. All fields in the request body are optional.
        Only provided fields will be updated. The `updated_at` timestamp is
        automatically updated.
      operationId: updateTask
      parameters:
        - name: user_id
          in: path
          required: true
          description: ID of the user who owns the task
          schema:
            type: integer
            minimum: 1
            example: 1
        - name: task_id
          in: path
          required: true
          description: ID of the task to update
          schema:
            type: integer
            minimum: 1
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
            examples:
              updateTitle:
                summary: Update only title
                value:
                  title: Buy groceries and cook dinner
              updateCompletion:
                summary: Mark as completed
                value:
                  is_completed: true
              updateAll:
                summary: Update all fields
                value:
                  title: Buy groceries and cook dinner
                  description: Updated shopping list with dinner ingredients
                  is_completed: true
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
              example:
                id: 1
                user_id: 1
                title: Buy groceries and cook dinner
                description: Updated shopping list with dinner ingredients
                is_completed: true
                created_at: "2026-01-10T10:00:00Z"
                updated_at: "2026-01-10T15:00:00Z"
        '404':
          description: Task not found or access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

    delete:
      tags:
        - tasks
      summary: Delete task
      description: |
        Permanently deletes a task. This operation cannot be undone.
        Returns 404 if the task doesn't exist or doesn't belong to the specified user.
      operationId: deleteTask
      parameters:
        - name: user_id
          in: path
          required: true
          description: ID of the user who owns the task
          schema:
            type: integer
            minimum: 1
            example: 1
        - name: task_id
          in: path
          required: true
          description: ID of the task to delete
          schema:
            type: integer
            minimum: 1
            example: 1
      responses:
        '204':
          description: Task deleted successfully (no content)
        '404':
          description: Task not found or access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/{user_id}/tasks/{task_id}/toggle:
    patch:
      tags:
        - tasks
      summary: Toggle task completion status
      description: |
        Toggles the `is_completed` status of a task.
        If the task is completed, it becomes incomplete, and vice versa.
        The `updated_at` timestamp is automatically updated.
      operationId: toggleTask
      parameters:
        - name: user_id
          in: path
          required: true
          description: ID of the user who owns the task
          schema:
            type: integer
            minimum: 1
            example: 1
        - name: task_id
          in: path
          required: true
          description: ID of the task to toggle
          schema:
            type: integer
            minimum: 1
            example: 1
      responses:
        '200':
          description: Task toggled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
              examples:
                toggledToComplete:
                  summary: Task marked as completed
                  value:
                    id: 1
                    user_id: 1
                    title: Buy groceries
                    description: Milk, eggs, bread
                    is_completed: true
                    created_at: "2026-01-10T10:00:00Z"
                    updated_at: "2026-01-10T15:00:00Z"
                toggledToIncomplete:
                  summary: Task marked as incomplete
                  value:
                    id: 1
                    user_id: 1
                    title: Buy groceries
                    description: Milk, eggs, bread
                    is_completed: false
                    created_at: "2026-01-10T10:00:00Z"
                    updated_at: "2026-01-10T15:30:00Z"
        '404':
          description: Task not found or access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    TaskCreate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Task title (cannot be empty or whitespace-only)
          example: Buy groceries
        description:
          type: string
          maxLength: 2000
          nullable: true
          description: Optional detailed description
          example: Milk, eggs, bread, and vegetables

    TaskUpdate:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          nullable: true
          description: Updated task title
          example: Buy groceries and cook dinner
        description:
          type: string
          maxLength: 2000
          nullable: true
          description: Updated task description
          example: Updated shopping list with dinner ingredients
        is_completed:
          type: boolean
          nullable: true
          description: Updated completion status
          example: true
      description: All fields are optional for partial updates

    TaskResponse:
      type: object
      required:
        - id
        - user_id
        - title
        - is_completed
        - created_at
        - updated_at
      properties:
        id:
          type: integer
          description: Unique task identifier
          example: 1
        user_id:
          type: integer
          description: ID of the user who owns this task
          example: 1
        title:
          type: string
          maxLength: 200
          description: Task title
          example: Buy groceries
        description:
          type: string
          maxLength: 2000
          nullable: true
          description: Task description (optional)
          example: Milk, eggs, bread, and vegetables
        is_completed:
          type: boolean
          description: Completion status
          example: false
        created_at:
          type: string
          format: date-time
          description: Timestamp when task was created
          example: "2026-01-10T10:00:00Z"
        updated_at:
          type: string
          format: date-time
          description: Timestamp when task was last updated
          example: "2026-01-10T10:00:00Z"

    Error:
      type: object
      required:
        - detail
      properties:
        detail:
          type: string
          description: Error message
          example: Task not found or access denied

    ValidationError:
      type: object
      required:
        - detail
      properties:
        detail:
          type: array
          items:
            type: object
            properties:
              loc:
                type: array
                items:
                  oneOf:
                    - type: string
                    - type: integer
                description: Location of the error in the request
              msg:
                type: string
                description: Error message
              type:
                type: string
                description: Error type
          example:
            - loc: ["body", "title"]
              msg: "String should have at least 1 character"
              type: "string_too_short"
